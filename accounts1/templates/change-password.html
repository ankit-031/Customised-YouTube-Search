{% extends "base.html"%}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
    <div class="container d-flex justify-content-between gdw">
        <div>
            <a class="nav-item">CustomYoutubeSearch</a>

        </div>
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto" >
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class=""></span></a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link" href="{% url 'Customsearch' %}">CustomSearch</a>-->
<!--                    </li>-->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about-us' %}">About Us</a>
                    </li>
                </ul>
            </div></div>
    </div>
</nav>

<div class="global-container" >
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Change Password</h3>
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}

            {% endif %}
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="POST" class="form" id="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Password</label>
<!--                            <a href="#" style="float:right;font-size:12px;color:rgba(0, 128, 0, 3)">Forgot password?</a>-->
                        <input type="password" name="new_password" class="form-control form-control-sm" id="password">
                    </div>

                    <div class="form-group">
                        <label for="password1">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control form-control-sm" id="password1">
                    </div>
                    <input type="hidden" name="user_id" value="{{user_id}}">
                    <button type="submit" class="btn btn-block" id="btn-color">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
